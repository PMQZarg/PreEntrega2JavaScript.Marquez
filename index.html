<body>
  <div class="container">
    <header>
        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEjlcktttz9Rfv2iAC-r1SnB6VtfRXqTbz1_1ICl0hVXxWiB15ufluOV66cvklqhIR_qAnVaO_-LFQGXcmI32tESbUt9FSREYd8auYiH01RuDqN_oAd8NmEdBbsC5UIr8VinquHH6fr0rxYR4T1gFbKxsnhdCMij4YAKe_TW_3sh3raDiWEDrjVpTuHwNa2g" alt="Logo" style="width: 100px; height: 100px;">
        <h1 class="text-center" style="color: rgb(80, 47, 248);">Servicios y Productos Musicales</h1>
      </header>
      

   
      <!--Formulario de registración-->
      <section>
        <h3 style="color:rgb(223, 223, 221)">Registrate para acceder a descuentos</h3>
        <form id="formulario">
          <label for="nombre" style="color: aliceblue;">
            Nombre
            <input type="text" name="nombre" id="nombre" placeholder="Pepe"/>
          </label>
          <label for="email" style="color: aliceblue;">
            Email:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="pepe@gmail.com"
            />
            <small id="mensaje"></small>
          </label>
          <input type="submit" value="enviar" class="btn btn-success" />
          <input type="button" value="borrar" class="btn btn-danger"onclick="borrarCampos()">
        </form>
      </section>
      
    
    <hr>
    <main>
      <section id="miserviproducto" class="row">
        <!-- Productos y servicios las cards -->
      </section>

      <section>
        <hr>
        <h4 style="color:rgb(95, 183, 218)">Tu compra:</h4>
        <p id="cantidad"></p> <!-- supuestamente le cambié color a la cantidad total-->
        <table class="table table-striped"  style="background-color: rgba(218, 216, 222, 0.888); color: rgb(22, 21, 21);">
          <thead>
            <tr style="color:rgb(19, 124, 228)">
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody id="tablabody">
            <!-- El carrito de compras -->
          </tbody>
        </table>
        <h4 style="color:rgb(110, 98, 171)"="total">Total a pagar U$S:</h4>
      </section>
      <!--Este es el botón para finalizar la compra-->
      <button id="BotonFinalizarCompra" class="btn btn-success">Terminemos tu compra</button>
    </main>
    <footer>
      
  
    </footer>
